<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Repair Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="services">
    <header>
      <h2>Repair of equipment from various brands</h2>
    </header>
    <div class="brand-grid">
      <div class="brand-card">
          <img class="logo" src="Images/Lenovo.png" alt="Lenovo">
          <img class="go-button" src="Images/go-button.svg" alt="Go"> 
      </div>

      <div class="brand-card">
          <img class="logo" src="Images/Samsung.png" alt="Samsung">
          <img class="go-button" src="Images/go-button.svg" alt="Go">
      </div>

      <div class="brand-card">
          <img class="logo" src="Images/Apple.png" alt="Apple">
          <img class="go-button" src="Images/go-button.svg" alt="Go">
      </div>

      <div class="brand-card">
          <img class="logo" src="Images/ViewSonic.png" alt="ViewSonic">
          <img class="go-button" src="Images/go-button.svg" alt="Go">
      </div>

      <div class="brand-card">
          <img class="logo" src="Images/Bosch.png" alt="Bosch">
          <img class="go-button" src="Images/go-button.svg" alt="Go">
      </div>

      <div class="brand-card">
          <img class="logo" src="Images/hp.png" alt="hp">
          <img class="go-button" src="Images/go-button.svg" alt="Go">
      </div>

      <div class="brand-card">
          <img class="logo" src="Images/acer.png" alt="acer">
          <img class="go-button" src="Images/go-button.svg" alt="Go">
      </div>

      <div class="brand-card">
          <img class="logo" src="Images/Sony.png" alt="Sony">
          <img class="go-button" src="Images/go-button.svg" alt="Go">
      </div>

      <div class="brand-card">
          <img class="logo" src="Images/Lenovo.png" alt="Lenovo">
          <img class="go-button" src="Images/go-button.svg" alt="Go">
      </div>

      <div class="brand-card">
          <img class="logo" src="Images/Samsung.png" alt="Samsung">
          <img class="go-button" src="Images/go-button.svg" alt="Go">
      </div>

      <div class="brand-card">
          <img class="logo" src="Images/Apple.png" alt="Apple">
          <img class="go-button" src="Images/go-button.svg" alt="Go">
      </div>

    </div>
    <div class="hide-text">
      <img src="Images/expand.svg"> Hide 
    </div>
  </section>
</body>
</html>
