  <script>
    const toggleBtn = document.querySelector(".hide-text");
    const toggleText = toggleBtn.querySelector("span");
    const toggleIcon = toggleBtn.querySelector(".arrow-icon");
  
    let isExpanded = false;
  
    toggleBtn.addEventListener("click", () => {
      const viewportWidth = window.innerWidth;
      let cardsToToggle;
  
      if (viewportWidth >= 1121) {
        // Desktop: nur .hide-on-desktop
        cardsToToggle = document.querySelectorAll(".brand-card.hide-on-desktop");
      } else if (viewportWidth >= 769) {
        // Tablet: nur .hide-on-tablet
        cardsToToggle = document.querySelectorAll(".brand-card.hide-on-tablet");
      } else {
        // Mobile: optional – aktuell keine versteckten Karten
        cardsToToggle = [];
      }
  
      cardsToToggle.forEach(card => {
        card.classList.toggle("hidden");
      });
  
      isExpanded = !isExpanded;
  
      toggleText.textContent = isExpanded ? "Hide" : "Show More";
      toggleIcon.classList.toggle("rotate", isExpanded);
    });
  </script>
  

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>

  let swiperElement = null

  function initMobileSwiper() {
    const isMobile = window.innerWidth <= 768;

    if (isMobile && !swiperElement) {
      swiperElement = new Swiper(".brand-swiper", {
        slidesPerView: "auto", 
        spaceBetween: 10,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    } else swiperElement = null;
  }

  // Beim Laden einmal prüfen
  window.addEventListener('load', initMobileSwiper);

  // Auch bei Resize nochmal prüfen
  window.addEventListener('resize', () => {
    // Optional: Seite neu laden, wenn die Viewport-Breite sich deutlich ändert
    //location.reload(); // oder initMobileSwiper() neu aufrufen, wenn du dynamisch updaten willst

    initMobileSwiper();
  });
</script>
